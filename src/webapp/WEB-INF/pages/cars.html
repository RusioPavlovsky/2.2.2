<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carList}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.number}"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
